---
layout: default
---

<div class="row">
  <h1 class="columns small-8 title">Laboratoire d'idées créatives.</h1>
</div>
<section class="row page-content">
  <div class="columns">
    <h4 class="blog-title">Substance vs. style</h4>
    <ul>
      {% for post in site.posts limit:5 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>&nbsp;
          <time datetime="{{ post.date }}">{{post.date | date: "%b %d, %y"}}</time>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
