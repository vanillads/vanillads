---
layout: page
---

<section class="row page-content">
  <div class="columns">
    {% for category in site.categories %}
      <h2 class="category_title">{{ category[0] }}</h2>
      {% for post in category[1] %}
        <a href="{{ post.url | relative_url }}">
          <h3 class="post-title">{{ post.title }}</h3>
        </a>
      {% endfor %}
    {% endfor %}
  </div>
</section>
